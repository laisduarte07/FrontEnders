<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulário de Espera</title>
    <link rel="stylesheet" href="formulario.css"/>
    <script src="formulario.js" defer></script>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous"/>
    <!-- Boostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status"> 
             <span class="visually-hidden">Loading...</span>
        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert"> 
                           
                <h4>Mensagem:</h4>
                <p>textinho</p>
                <button id="close-message" type="button" class="btn btn-secondary"> Fechar</button>
                              
            </div>
        </div>
    </div>    

    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="md-md-3 pb-md-3">
            <div class="line"> </div>
            <div class="step">
                <i class="bi bi-person active"></i>   <!-- bi.bi= para criar o ínoce. active= para deixar o ícone aceso-->
                <p class="d-none d-md-block"> Dados Pessoais </p>
            </div>

            <div class="step">
                <i class="bi bi-geo alt active"></i> <!-- bi.bi= para criar o ínoce. active= para deixar o ícone aceso-->
                <p class="d-none d-md-block"> Endereço</p>
            </div>
            <div class="step">
                <i class="bi bi-check2-circle"></i> <!-- bi.bi= para criar o ínoce. active= para deixar o ícone aceso-->
                <p class="d-none d-md-block"> Confirmação</p>
            </div>
        </div>

            <div id="form-header">
                <h2> Cadastro lista de espera</h2>
                <p> Preencha os campos para enviarmos novidades</p>
            </div>

            <form id="adress-form" >  
                <div class="row md-3">
                    <div class="form-floating">
                        <input type="text" class="form-control shadow-none text-white" 
                            id="name" 
                            name="name"
                            placeholder="Digite o seu Nome" 
                            required
                            >
                        </input>
                        <label for="name"> Digite o seu Nome </label>     
                    </div>
                </div>
                <p></p>
                <div class="row md-3">
                    <div class="form-floating">
                        <input type="email" class="form-control shadow-none text-white" 
                            id="email" 
                            name="email"
                            placeholder="Digite o seu email" 
                            required>
                        </input>
                        <label for="email"> Digite o seu E-mail </label>     
                    </div>
                </div>
                <p></p>  
                <div class="row md-3">
                    <div class="form-floating col-12 col-sm-6 mb-3 mb-sm 0">
                        <input type="password" class="form-control shadow-none text-white" 
                            id="password"  
                            name="password"
                            placeholder="senha" 
                            minlength="6" maxlength="8"
                            data-input
                            required>
                        </input>
                         <label for="password"> Senha </label>     
                    </div>     
                                 
                    <div class="form-floating col-12 col-sm-6 mb-3 mb-sm 0" >
                        <input type="password" class="form-control shadow-none text-white" 
                            id="confirme_password" 
                            name="password"
                            placeholder="confirme sua senha" 
                            data-input
                            minlength="6" maxlength="8"
                            required>
                        </input>  
                        <label for="confirme_password"> Confirme sua senha </label>     
                    </div>    
                      
                        <div class="form-floating">
                            <input type="text" class="form-control shadow-none text-white" 
                                id="cep" 
                                name="cep"
                                placeholder="Digite o seu CEP" 
                                minlength="5" maxlength="8" 
                                required>
                            </input>
                            <label for="cep"> Digite o seu CEP</label>     
                        </div>
                    </div>
                    <p></p>
    
                    <div class="row md-3">
                       <div class="form-floating col-12 col-sm-6 mb-3 mb-sm 0">
                        <input type="text" class="form-control shadow-none text-white" 
                            id="address"  
                            name="address"
                            placeholder="Rua" 
                            disabled
                            data-input
                            required/>
                       
                        <label for="address"> Rua </label>     
                    </div>     
                                        
                    <div class="form-floating col-12 col-sm-6 mb-3 mb-sm 0" >
                        <input type="text" class="form-control shadow-none text-white" 
                            id="number" 
                            name="number"
                            placeholder="Digite o número da residência" 
                            data-input
                            required/>
                        
                        <label for="number">Digite o número da residência</label>     
                    </div>    
                                       
                        <div class="form-floating col-12 col-sm-6 mb-3 mb-sm 0">
                            <input type="text" class="form-control shadow-none text-white" 
                                id="complement"  
                                name="complement"
                                placeholder=" Digite o complemento" 
                                data-input/>
                           
                            <label for="complement"> Digite o complemento </label>     
                        </div>     
               
                            <div class="form-floating col-12 col-sm-6 mb-3 mb-sm 0">
                                <input type="text" class="form-control shadow-none text-white" 
                                    id="neighborhood"  
                                    name="neighborhood"
                                    placeholder="Bairro" 
                                    disabled
                                    data-input
                                    required/>
                               
                                <label for="neighborhood"> Bairro </label>     
                             </div>   
                                                                                    
                                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm 0">
                                    <input type="text" class="form-control shadow-none text-white" 
                                        id="city"  
                                        name="city"
                                        placeholder="Cidade" 
                                        disabled
                                        data-input
                                        required/>
                                   
                                    <label for="city"> Cidade </label>     
                                </div>     
                                
                                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm 0">
                                    <select 
                                    name="region"
                                    id="region" class="form-select shadow-none text-white"
                                    disabled
                                    riquired
                                    data-input> 

                                    <option selected>Estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option> 
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                    </select>                                                          
                                      
                                </div>   

                     </div> 
                     
                    <div class="d-flex justify-content-end">
                        <button id="save-btn" type="submit" class="btn btn-primary"> Cadastrar</button>

                     </div>
             </form>
     </div>                 
                    

               
      
</body>
