<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">

        <div class="ladoEsquerdo" >
         <h1> Faça login </h1>
         <img src="./Img/Humaaans - Wireframe.png" class="ladoEsquerdo-Img" alt="ilustração de uma boneca andando">
         
        </div> <!-- box lado esquerdo -->


        <div class="ladoDireito">
            <div class="card-login">
              <h1> LOGIN </h1>
         
            
              <div class="redes-sociais">
                <a href="#">
                    <img src="/Img/Gmail-logo.png" alt="Google">
                   </a>
                   <a href="#">
                    <img src="/Img/fb_icon.png" alt="Facebook">
                   </a>
                   <a href="#">
                    <img src="/Img/linkedin_logo.png" alt="Linkedin">
                   </a>
               <!--  <ul class="list-redes-sociais">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Google+</a></li>
                <li><a href="#">Linkedin</a></li>
                 </ul> redes sociais --> 
  
               </div>

               <div>
                <span> OR </span>
               </div>

                <form class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="#"> Esqueceu a senha? </a>
                    <button class="btn-login"> Entrar </button>
                </form>
            </div> <!-- card login -->

        </div> <!-- box lado direito -->

    </div> <!-- CONTAINER -->
</body>
</html>
