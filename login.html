<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/javascript.js"></script>
    <title>Login</title>
</head>

<body>

    <div class="container">

        <div class="ladoEsquerdo" >
         <img src="./Img/Mobile login-pana.png" class="ladoEsquerdo-Img" alt="ilustração de uma boneca andando">
         
        </div> <!-- box lado esquerdo c/ a imagem -->


        <div class="ladoDireito">
            <div class="card-login">
              <h1> LOGIN </h1>
         
            
              <div class="redes-sociais">
                <a href="https://accounts.google.com/Login">
                    <img src="./Img/Gmail_Icon.png" alt="Google">
                   </a>
                   <a href="https://pt-br.facebook.com/login/">
                    <img src="./Img/fb_icon.png" alt="Facebook">
                   </a>
                   <a href="https://www.linkedin.com/login">
                    <img src="./Img/linkedin_logo.png" alt="Linkedin">
                   </a>
              
  
               </div> <!-- icones das redes sociais para simulação de login  (não faz login) -->

               <div>
                <span> OR </span>
               </div>

                <form class="form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" minlength="8" id="senha" required>
                    <a href="recupSenha.html"> Esqueceu a senha? </a>
                    <button class="btn-login"> Entrar </button>
                </form>
            </div> <!-- card login -->

        </div> <!-- box lado direito -->

    </div> <!-- CONTAINER -->
</body>
</html>
